[package]
name = "bokeh-creator"
version = "0.1.4"
edition = "2024"
license = "EUPL-1.2"
readme = "README.md"
authors = ["Gilles Vink <gillesvink@noreply.codeberg.org>"]
description = "Easy to use library to replicate real world lens kernels"
repository = "https://codeberg.org/gillesvink/bokeh-creator"
documentation = "https://docs.rs/bokeh-creator"
keywords = ["bokeh", "camera", "photography", "lens", "convolution"]
categories = ["algorithms", "multimedia", "graphics"]

[features]
default = ["image", "noise"]
noise = ["dep:libnoise", "std"]
image = ["dep:image", "std", "image-ndarray/image"]
std = ["ndarray/std"]


[dependencies]
libnoise = { version = ">=1.1.0, < 1.3", optional = true }
glam = { version = ">=0.30.0, < 0.31", default-features = false, features = [
    "libm",
] }
ndarray = { version = ">=0.13.0", default-features = false }
image = { version = ">=0.25.0, < 0.26", optional = true, default-features = false }
image-ndarray = { version = "0.1.2", default-features = false }
num-traits = { version = ">=0.2.0", default-features = false }

[dev-dependencies]
assert_approx_eq = ">= 1.1.0, < 1.2"
image = ">=0.25.0, < 0.26"
image-compare = ">=0.4.1, < 0.5"
image-ndarray = "0.1.2"
rstest = ">=0.25.0, < 0.26"
